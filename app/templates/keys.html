{% extends "api_layout.html" %}
{% block body %}
      
			
			<div class="row">
					<div class="col-lg-6">
			    		 <h1>API Keys</h1>
					 
					 </div>
							
			</div>
			<div class="panel panel-default">
			                    <div class="panel-heading">
			                <form class="form-inline" role="form" method="post" action="/api/keys/create">
			                    <div class="form-group">
			                        <label class="sr-only" for="key-description">Description</label>
			                        <input type="text" name="name" class="form-control" id="key-description" placeholder="Enter a description">
			                    </div>
			                    <button type="submit" class="btn btn-default">Create Key</button>
			                </form>
			            </div>
			                            <table class="table table-striped table-hover">
			                <thead>
			                    <tr>
			                        <th>Description</th>
			                        <th>Key</th>
			                        <th></th>
			                    </tr>
			                </thead>
			                <tbody>
			                     <tr>
														 {% for k in keys %}
			                            <td>{{k.name}} </td>
			                            <td>
			                                <code>{{k.api_key}}</code>
			                            </td>
			                            <td>
			                                <form class="form-inline" role="form" method="POST" action="/api/keys/del">
			                                    <input type="hidden" name="api_key" value="{{k.api_key}}">
			                                    <button type="submit" class="btn btn-primary btn-xs" value="delete">Delete</button>
			                                </form>
			                            </td>
																	
			                        </tr>
															{% endfor %}
			                                    </tbody>
			            </table>
			            </div>
			

{% endblock %}
